<!-- /* -*- mode: html -*- */ -->
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebRTC</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="script.js"> </script>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>

  <div id="rtc_container">
    <div id="input_container">
      <h1>Video Input</h1>
      <div id="video_input_container">
        <input type="button" id="init_gum_input" value="Start">
        <video id="input_video" width="320" height="240"></video>
      </div>
      <div id="video_input_info">
        <textarea id="video_input_sdp"></textarea>
      </div>
    </div>
    <input type="button" id="start_streaming" value=">>>">
    <div id="output_container">
      <h1>Video Output</h1>
      <div id="video_output_container">
        <!-- <input type="button" id="init_gum_output" value="Start"> -->
        <video id="output_video" width="320" height="240"></video>
      </div>
      <div id="video_output_info">
        <textarea id="video_output_sdp"></textarea>
      </div>
    </div>
  </div>
</body>
